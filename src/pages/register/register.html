<ion-content class="register">
  <ion-grid>
    <ion-row justify-content-center style="margin-top:  80px;">
      <ion-col col-6>
        <form [formGroup]="formData" (ngSubmit)="submitForm()" class="registerForm">
          <ion-item>
            <ion-label stacked color="primary">First name</ion-label>
            <ion-input tabindex="1" formControlName="name" type="text" placeholder="Please enter your first name" value="" required autocomplete="off"
              autocorrect="off"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Last name</ion-label>
            <ion-input tabindex="2" formControlName="surname" type="text" placeholder="Please enter your last name" value="" required autocomplete="off"
              autocorrect="off"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Email address</ion-label>
            <ion-input tabindex="3" formControlName="email" type="email" placeholder="Please enter your email address" value="" required
              autocomplete="off" autocorrect="off"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Cell number</ion-label>
            <ion-input tabindex="4" formControlName="cellNumber" type="cel" placeholder="Please enter your cell number" value="" required
              autocomplete="off" autocorrect="off"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary">Accept marketing from Bacardi</ion-label>
            <ion-checkbox formControlName="marketing"></ion-checkbox>
          </ion-item>
          <button type="submit" ion-button icon-end float-right block large full>
            Scratch and win!
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </form>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
