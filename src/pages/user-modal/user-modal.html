<ion-header>
  <ion-toolbar>
    <ion-title>
      {{user.name}} {{user.surname}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="user-modal">
  <ion-list>
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{user.name}} {{user.surname}}</h2>
    </ion-item>
    <ion-item>
      Email address
      <ion-note item-end>
      {{user.email}}
      </ion-note>
    </ion-item>

    <ion-item>
      Cellphone number
      <ion-note item-end>
        {{user.cellNumber}}
      </ion-note>
    </ion-item>

    <ion-item>
      Accepted marketing
      <ion-note item-end>
        {{user.marketing}}
      </ion-note>
    </ion-item>

    <ion-item>
      Date and time captured
      <ion-note item-end>
        {{user.date}}
      </ion-note>
    </ion-item>

  </ion-list>
</ion-content>
