<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Prizes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bg">
  <ion-card class="prize-card" *ngFor="let prize of prizes">
      <h2>Name: {{prize.name}}</h2>
      <p>Quantity remaining: {{prize.quantity}}</p>
      <small>Win ratio: {{prize.winRatio}}</small>
  </ion-card>
</ion-content>
