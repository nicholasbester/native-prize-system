<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Users registered</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openModal(user)">
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{user.name }} {{user.surname}}</h2>
      <p>{{user.email}}</p>
      <p>{{user.cellNumber}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar padding color="semi-light">
    <p><strong>Administration</strong></p>
    <ion-buttons start>
      <button ion-button icon-start color="light" end (click)="showExportEmailShare()">
        <ion-icon name="download"></ion-icon>
        Export
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-end color="primary" end (click)="showDeleteConfirmation()">
        Delete
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
