<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Users registered</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{user.name}} {{user.surname}}</h2>
      <p>{{user.email}}</p>
      <p>{{user.cellNumber}}</p>
      <button ion-button clear item-end (click)="openModal(user)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
